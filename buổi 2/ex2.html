<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table + form</title>
</head>
<body>
	<form action="" method="">
		<table width="50%" border="2px" align="center">
			<tr height="50px">
				<td colspan="2">ZENT GROUP</td>
			</tr>
			<tr height="50px">
				<td width="50%">
					<label for="">Họ và tên</label>
				</td>
				<td>
					<input type="text" name="name">
				</td>
			</tr>
			<tr height="50px">
				<td>
					<label for="">Email</label>
				</td>
				<td>
					<input type="text" name="emai">
				</td>
			</tr>
			<tr height="50px">
				<td>
					<label for="">Số điện thoại</label>
				</td>
				<td>
					<input type="text" name="number">
				</td>
			</tr>
			<tr height="50px">
				<td>
					<label for="">Quê quán</label>
				</td>
				<td>
					<select name="address">
						<option value="">--Chọn thành phố--</option>
						<option value="">Hà Nội</option>
						<option value="">tp Hồ Chí Minh</option>
						<option value="">Đà Nẵng</option>
						<option value="">Hải Phòng</option>
					</select>
				</td>
			</tr>
			<tr height="50px">
				<td><label for="">Giới tính</label></td>
				<td>
					<input type="radio" name="gender"> Nam
					<input type="radio" name="gender"> Nữ
					<input type="radio" name="gender"> Khác
				</td>
			</tr>
			<tr height="50px">
				<td><label for="Kĩ năng"></label></td>
				<td>
					<input type="checkbox" name=""> English
					<input type="checkbox" name=""> HTML
					<input type="checkbox" name=""> PHP
				</td>
			</tr>
			<tr height="50px">
				<td><label for="">Ngày sinh</label></td>
				<td><input type="date" name="birth"></td>
			</tr>
			<tr height="50px">
				<td><label for="">Miêu tả</label></td>
				<td>
					<textarea></textarea>
				</td>
			</tr>
			<tr height="50px">
				<td colspan="2">
					<input type="button" value="submit"> 
					<input type="button" value="reset">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
